<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
 var list = document.querySelector("#aqi-list");
 var polutionData = aqiData.filter(function(e){
   return e[1] > 60;
 });
 var text = '';
 for(let i = 0;i < polutionData.length; i++){
   text += '<li>第' + (i+1) + '名：' + polutionData[i][0] + ' , ' + polutionData[i][1] + '</li>'
 }
 list.innerHTML = text;
})();

</script>
</body>
</html>
